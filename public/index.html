<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Analyzer - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <div class="inline-block bg-indigo-600 text-white p-4 rounded-full mb-4">
                    <i class="fas fa-wallet text-4xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Finance Analyzer</h1>
                <p class="text-gray-600">Track, analyze, and optimize your expenses</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="mb-6">
                    <div class="flex border-b">
                        <button id="loginTab" class="flex-1 py-3 px-4 text-center font-semibold border-b-2 border-indigo-600 text-indigo-600 transition">
                            Login
                        </button>
                        <button id="registerTab" class="flex-1 py-3 px-4 text-center font-semibold text-gray-500 hover:text-indigo-600 transition">
                            Register
                        </button>
                    </div>
                </div>
                
                <div id="loginForm">
                    <form id="loginFormElement">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                                <i class="fas fa-envelope mr-2"></i>Email
                            </label>
                            <input type="email" id="loginEmail" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="your@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                                <i class="fas fa-lock mr-2"></i>Password
                            </label>
                            <input type="password" id="loginPassword" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="Enter your password">
                        </div>
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login
                        </button>
                    </form>
                </div>
                
                <div id="registerForm" class="hidden">
                    <form id="registerFormElement">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="registerName">
                                <i class="fas fa-user mr-2"></i>Full Name
                            </label>
                            <input type="text" id="registerName" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="John Doe">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="registerEmail">
                                <i class="fas fa-envelope mr-2"></i>Email
                            </label>
                            <input type="email" id="registerEmail" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="your@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="registerPassword">
                                <i class="fas fa-lock mr-2"></i>Password
                            </label>
                            <input type="password" id="registerPassword" required minlength="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="At least 6 characters">
                        </div>
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </button>
                    </form>
                </div>
                
                <div id="message" class="mt-4 hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
